    <h1>Cadastro de Contatos</h1>

    <form id="formContato">
      <label for="nome">Nome:</label>

      <button type="button" onclick="adicionarContato()">Cadastrar</button>
    </form>

    <table id="tabelaContatos" border="1">

        <tr>
          <th>Nome</th>
          <th>Telefone</th>
        </tr>
      </thead>

        <!-- Linhas de contatos inseridas aqui -->
      </tbody>
    </table>
